<!DOCTYPE html>
<html>
<head>
    <title>Set Prices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div id="navbar-container"></div>
    <h2>Set Item Prices</h2>
    <form id="priceForm" class="mb-4">
        <label for="schoolSelect" class="form-label">Select School</label>
        <select id="schoolSelect" class="form-select mb-2" required></select>
        <label for="itemSelect" class="form-label">Select Item</label>
        <select id="itemSelect" class="form-select mb-2" required></select>
        <label for="itemSize" class="form-label">Select Item Size</label>
        <select id="itemSize" class="form-select mb-2" required></select>
        <label for="itemGender" class="form-label">Select Item Gender</label>
        <select id="itemGender" class="form-select mb-2" required></select>
        <label for="price" class="form-label"> Input Price</label>
        <input type="number" step ="0.1" id="price" class="form-control mb-2" placeholder="Price" required>
        <button type="submit" class="btn btn-primary">Set Price</button>
    </form>

    <h3>Current Prices</h3>
    <table class="table table-bordered" id="pricesTable">
        <thead>
            <tr>
                <th>School</th>
                <th>Item</th>
                <th>Size</th>
                <th>Gender</th>
                <th>Price</th>
            </tr></thead>
        <tbody id="pricesTableBody"></tbody>
    </table>

    <script src="js/prices.js"></script>
    <script src="js/navbar.js"></script>
    <script>loadNavbar();</script>
</body>
</html>
