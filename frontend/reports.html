<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    
<div id="navbar-container"></div>
<div class="container">
    <h1 class="mb-4">Student Order Report</h1>
    <form id="studentReportForm" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" id="studentName" class="form-control" placeholder="Student Name" required>
            </div>
            <div class="col-md-3">
                <select id="schoolName" class="form-select" required>
                    <option value="">Select School</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" id="className" class="form-control" placeholder="Class" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Get Report</button>
            </div>
        </div>
    </form>
    <div id="studentReportResult"></div>
</div>
<script src="js/reports.js"></script>
<script src="js/navbar.js"></script>
<script>loadNavbar();</script>
</body>
</html>
