<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schools List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Schools</h1>

    <!-- Add School Form -->
    <form id="addSchoolForm" class="mb-4">
        <div class="mb-3">
            <label for="schoolName" class="form-label">School Name</label>
            <input type="text" id="schoolName" class="form-control" placeholder="Enter school name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add School</button>
    </form>

    <!-- Schools Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>School ID</th>
                <th>School Name</th>
            </tr>
        </thead>
        <tbody id="schoolsTableBody"></tbody>
    </table>
</div>

<script src="js/schools.js"></script>
</body>
</html>
