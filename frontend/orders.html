<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Create Order</h2>
    <form id="orderForm" class="mb-4">
        <select id="schoolSelect" class="form-select mb-2" required></select>
        <input type="text" id="studentName" class="form-control mb-2" placeholder="Student Name" required>
        <select id="itemSelect" class="form-select mb-2" required></select>
        <input type="number" id="quantity" class="form-control mb-2" placeholder="Quantity" required>
        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>

    <h3>All Orders</h3>
    <table class="table" id="ordersTable">
        <thead><tr><th>School</th><th>Student</th><th>Item</th><th>Qty</th></tr></thead>
        <tbody></tbody>
    </table>

    <script src="js/orders.js"></script>
</body>
</html>
